# System Configuration & Parameters

# 1. Execution & Fees
execution:
  commission_rate_taker: 0.001  # 0.1%
  commission_rate_maker: 0.0005 # 0.05% (Reserved for limit orders)
  slippage_bps: 5               # 5 basis points (0.05%)
  use_impact_cost: false        # Enable volume-based impact cost

# 2. Risk Management
risk:
  max_leverage: 3.0
  risk_per_trade: 0.01          # 1% of equity per trade
  max_drawdown_limit: 0.20      # Circuit breaker at 20% DD

# 3. Strategy Routing (Regime Map)
# Map Market State to Strategy Class Name
routing:
  TREND_UP: "TrendBreakout"     # Issue1/2 fix: leverage best-performing module in moderate uptrends too
  TREND_DOWN: "TrendDown"
  SIDEWAYS: "RangeMeanReversion"
  VOLATILE: "TrendBreakout"     # P3: Alpha Integration

# 3b. Router Parameters
router:
  cooldown_bars: 2              # Issue2 fix: reduced from 3 â†’ faster re-entry after state switch


# 4. Data
data:
  check_quality: true           # Generate data quality report
